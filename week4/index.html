
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/peta.css">
    <title>Wisata Kuliner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        <style>
            #gmb{
                position: relative;
                padding: 10px;
            }
            img{
                position: absolute;
                max-width: 60%;
                max-height: 50%;
            }
        </style>
</head>
        <body>
            <div class='container'>
                <div class='peta' id='mapid'> </div>
                <div class='gambar' id='gmb'>
                    <h3>Gambar disini</h3>
                </div>
                <div class='review' id='review'>
                    <h3>Tulis review disini</h3>
                </div>
             </div>
        
         <!--leafletjs-->
        
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
                integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
                crossorigin=""></script>
        
        <!-- initiate map -->
        <script>
            let mymap = L.map('mapid').setView([-6.221028, 106.791434], 16);
        
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?access_token={accessToken}', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    maxZoom:20,
                    id:'mapbox.streets',
                    accessToken:'pk.eyJ1IjoiYWxmaWFuZmFpeiIsImEiOiJjam1lNjYyM2wxZHkyM3dueWFpdXlyZ2ltIn0.3g2IL5GSKXmOPCJcFHWcNg'
            }).addTo(mymap);
        </script>
        
        <!-- app logic script -->
        <script src="js/peta.js"></script>
        <link href="css/main.css">
        </body>
        </html>
